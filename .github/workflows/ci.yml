name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff
        working-directory: ./backend
        run: ruff check .
      
      - name: Run black
        working-directory: ./backend
        run: black --check .
      
      - name: Run tests
        working-directory: ./backend
        run: pytest tests/ -v --cov=src --cov-report=term-missing

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'
      
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        working-directory: ./frontend
        run: pnpm lint
      
      - name: Typecheck
        working-directory: ./frontend
        run: pnpm exec tsc --noEmit
      
      - name: Build
        working-directory: ./frontend
        run: pnpm build
